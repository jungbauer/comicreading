<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>DB log List</title>
    <link rel="stylesheet" th:href="@{/css/generalTable.css}"/>
</head>

<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Logs</h1>
                        <table class="tg tg-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Timestamp</th>
                                    <th>Message</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="log: ${logs}">
                                    <td th:text="${log.id}"></td>                                    
                                    <td th:text="${#temporals.format(log.logDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td th:text="${log.message}"></td>
                                    <td><a class="btn btn-danger" th:href="@{/admin/deleteLog(id=${log.id})}">DELETE</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
