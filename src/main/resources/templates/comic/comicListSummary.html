<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Main List</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Comics</h1>

                        <div th:each="entry: ${summary.getMap().entrySet()}" class="container my-5">
                            <div class="row">
                                <div class="col-md-5">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr th:class="${summary.getCategoryColourClass(entry.getKey())}">
                                            <th th:text="${entry.getKey()}"></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="comic: ${entry.getValue()}">
                                            <td><a target="_blank" th:href="${comic.getActiveLink()}"
                                                   th:text="${comic.title} + ' (' + ${comic.currChapter} + ')'"></a></td>
                                            <td class="inc-btn"><a class="btn btn-secondary"
                                                                   th:href="@{/incComic(id=${comic.id},sr='su')}">+1</a></td>
                                            <td th:style="'width: 3em;' + ${summary.getUpdatedColour(comic)}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
