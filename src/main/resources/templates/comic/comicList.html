<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head> 
    <title>List of comics in DB</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style type="text/css">
        .tg  {border-collapse:collapse;border-color:#9ABAD9;border-spacing:0;}
        .tg td{border-color:#9ABAD9;border-style:solid;border-width:1px;color:#444;
          font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{background-color:#409cff;border-color:#9ABAD9;border-style:solid;border-width:1px;color:#fff;
          font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg tr:nth-child(even) {background-color:#D2E4FC;}
        </style>
</head>
<body>
    <div layout:fragment="content">
        <h1>Comics</h1>
    <table class="tg"
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>mainlink</th>
                <th>currChap</th>
                <th>linkPrefix</th>
                <th>linkSuffix</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comic: ${comics}">
                <td th:text="${comic.id}"></td>
                <td th:text="${comic.title}" />
                <td th:text="${comic.mainLink}" />
                <td th:text="${comic.currChapter}"></td>
                <td th:text="${comic.activeLinkPrefix}"></td>
                <td th:text="${comic.activeLinkSuffix}"></td>
            </tr>
        </tbody>
    </table>
    <p><a href="/addCustomer">Submit a customer</a></p>
    </div>
</body>
</html>
