<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="~{fragments :: bootstrap}">

    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments :: nav}"></nav>

    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Registration Form</h1>
                    <form action="#" th:action="@{/user/registration}" th:object="${userDto}" method="POST" enctype="utf8">
                        <div>
                            <label>first name</label>
                            <input type="text" th:field="*{firstName}" required="required" />
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error" >Validation error</p>
                        </div>
                        <div>
                            <label>last name</label>
                            <input type="text" th:field="*{lastName}" required="required" />
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error" >Validation error</p>
                        </div>
                        <div>
                            <label>email</label>
                            <input type="email" th:field="*{email}" required="required" />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" >Validation error</p>
                        </div>
                        <div>
                            <label>password</label>
                            <input type="password" th:field="*{password}" required="required" />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" >Validation error</p>
                        </div>
                        <div>
                            <label>confirm password</label>
                            <input type="password" th:field="*{matchingPassword}" required="required" />
                        </div>
                        <button type="submit">submit</button>
                    
                        <div th:if="${#fields.hasAnyErrors()}">
                            <ul>
                                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error" />
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
